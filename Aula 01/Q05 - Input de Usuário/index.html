<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Q05 - Input de Usuário</title>
    </head>
    <body>
        <main class="hidden">
            <h1>Q05 - Input de Usuário</h1>
            
            <div id="formgroup">
                <form>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Mário Sérgio dos Santos Siqueira">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="100.000.000-00">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" name="rg" placeholder="123.100-963">
                </form>
            </div>
 
        </main>
        <script src="script.js"></script>
    </body>
</html>
